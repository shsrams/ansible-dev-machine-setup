- name: "Install nvm"
  become_user: "{{ ansible_user_id }}"
  shell: >
    curl -o-  https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.5/install.sh | bash
  args:
    executable: /bin/bash
    chdir: "$HOME"
    creates: "$HOME/.nvm/nvm.sh"

- name: "Install Node"
  become_user: "{{ ansible_user_id }}"
  shell: >
    . $HOME/.nvm/nvm.sh && nvm install --lts
  args:
    executable: /bin/bash
    chdir: "$HOME"
